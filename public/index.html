<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Create Your Profile</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        label { display: block; margin: 10px 0 5px; }
        input, textarea { width: 100%; max-width: 300px; padding: 5px; }
        button { margin-top: 10px; padding: 5px 10px; }
    </style>
</head>
<body>
    <h1>Create Your Profile</h1>
    <form id="profileForm" enctype="multipart/form-data">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" required>
        
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" required>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email">
        
        <label for="company">Company:</label>
        <input type="text" id="company" name="company">
        
        <label for="industry">Industry:</label>
        <input type="text" id="industry" name="industry">
        
        <label for="photo">Photo:</label>
        <input type="file" id="photo" name="photo" accept="image/*">
        
        <label for="description">Description:</label>
        <textarea id="description" name="description"></textarea>
        
        <button type="submit">Save Profile</button>
    </form>
    <div id="result"></div>

    <script>
        console.log('Script loaded');
        const form = document.getElementById('profileForm');
        if (!form) {
            console.error('Form not found!');
        } else {
            console.log('Form found, attaching event listener');
            form.addEventListener('submit', async function(e) {
                e.preventDefault();
                console.log('Form submitted');
                const formData = new FormData(this);
                console.log('Form data prepared:', Array.from(formData.entries()));
                try {
                    const response = await fetch('/api/save-profile', {
                        method: 'POST',
                        body: formData
                    });
                    console.log('Response received, status:', response.status);
                    if (!response.ok) {
                        throw new Error(`Server responded with status: ${response.status}`);
                    }
                    const result = await response.json();
                    console.log('Parsed response:', result);
                    if (result.success) {
                        document.getElementById('result').innerHTML = 
                            `Profile created! Your page: <a href="${result.url}">${result.url}</a>`;
                    } else {
                        document.getElementById('result').innerHTML = 'Error creating profile.';
                    }
                } catch (error) {
                    console.error('Fetch error:', error);
                    document.getElementById('result').innerHTML = 'Error submitting form.';
                }
            });
        }
    </script>
</body>
</html>
